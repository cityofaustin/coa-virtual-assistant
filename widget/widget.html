<style type="text/css">@keyframes slideInRight {
      from {
        transform: translate3d(100%, 0, 0);
        visibility: visible;
      }

      to {
        transform: translate3d(0, 0, 0);
      }
    }

    button.chatLauncher {
        box-shadow: 0px 3px 16px 0px rgba(0, 0, 0, 0.6),
            0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
        animation-duration: 0.5s;
        transition-duration: 0.5s;
        position: fixed;
        height: auto;
        bottom: 32px;
        right: 32px;
        z-index: 9999;
        border: 4px solid #1c3583;
        padding: 4px;
        border-radius: 8px;
        margin: 0;
        text-decoration: none;
        background: #1c3583;
        color: white;
        line-height: 1.4;
        font-size: 19px;
        cursor: pointer;
        text-align: center;
        -webkit-appearance: none;
        -moz-appearance: none;
        width: auto;
        padding: 10px;
        opacity: 0.5;
    }

    button.chatLauncher.open {
      animation-name: slideInRight;
      opacity: 1;
    }

    button.chatLauncher:hover,
    button.chatLauncher:focus {
        opacity: 0.9;
        border: 4px solid #1c3583;
        color: white;
    }

    button.chatLauncher:focus {
        outline: 1px solid #0053ba;
        outline-offset: -4px;
    }

<img class="WAC__header-avatar" style="display: none;"src="https://web-chat.global.assistant.watson.appdomain.cloud/covid/watson_static.png" alt="Austin COVID Bot avatar image">
<div><button class="chatLauncher" style="display:none;" type="button"><strong>COVID-19</strong><br />
Questions?</button></div>
<script>
  window.watsonAssistantChatOptions = {
    integrationID: 'adcbbf1e-5683-4c6e-8338-5a04aa3bd677', // The ID of this integration.
    region: 'us-south', // The region your integration is hosted in.
    showLauncher: false,

    onLoad: function (instance) {
      const button = document.querySelector('.chatLauncher');
      button.addEventListener('click', () => {
        instance.openWindow();
      });
      instance.render().then(() => {
        button.style.display = 'block';
        button.classList.add('open');
      });
    },
  };
  setTimeout(function(){const t=document.createElement('script');t.src='https://web-chat.global.assistant.watson.appdomain.cloud/covid/webchat.js';document.head.appendChild(t);});
</script>
